<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <header class="header">
    <a class="header__logo-link" href="#"><img src="./images/header__logo.svg" class="header__logo" alt="лого"></a>
  </header>
  <main class="main-container">
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="edit form">
          <input class="popup__input popup__input_js_name" value="" placeholder="Введите имя">
          <input class="popup__input popup__input_js_description" value="" placeholder="Введите профессию">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="profile">
      <div class="profile__all-info">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button" type="button"><img src="./images/profile__eddit-button.svg" class="profile__edit-image" alt="редактировать"></button>
          <p class="profile__desription">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <img src="./images/profile__add-image.svg" class="profile__add-image" alt="добавить">
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">
        <h2 class="element__name">Карачаевск</h2>
        <button class="element__like" type="button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="эльбрус">
        <h2 class="element__name">Гора Эльбрус</h2>
        <button class="element__like" type="button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="домбай">
        <h2 class="element__name">Домбай</h2>
        <button class="element__like" type="button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="эльбрус">
        <h2 class="element__name">Гора Эльбрус</h2>
        <button class="element__like" type="button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="домбай">
        <h2 class="element__name">Домбай</h2>
        <button class="element__like" type="button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/karacjaevo-cher.jpg" alt="карачаево-черкессия">
        <h2 class="element__name">Карачаево-Черкессия</h2>
        <button class="element__like" type="button"></button>
      </div>
    </section>
  </main>
 <footer class="footer">
  <p class="footer__text">&copy; 2020 Mesto Russia</p>
 </footer>
 <script src="./script/javascript.js"></script>
</body>
</html>
