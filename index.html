<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <header class="header">
    <a class="header__logo-link" href="#" target="_blank"><img src="./images/header__logo.svg" class="header__logo" alt="лого"></a>
  </header>
  <main class="main-container">
    <section class="profile">
      <div class="profile__all-info">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button" type="button"><img src="./images/profile__eddit-button.svg" class="profile__edit-image" alt="редактировать"></button>
          <p class="profile__desription">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <img src="./images/profile__add-image.svg" class="profile__add-image" alt="добавить">
      </button>
    </section>
    <section class="elements"></section>
  </main>
 <footer class="footer">
  <p class="footer__text">&copy; 2020 Mesto Russia</p>
 </footer>
 <section class="popup popup_edit-profile">
  <div class="popup__container">
    <h2 class="popup__header">Редактировать профиль</h2>
    <button class="popup__close-button popup__close-button_edit-profile" type="button"></button>
    <form class="popup__form" name="edit form" novalidate>
      <input name="name" id="name" class="popup__input popup__input_js_name popup__input_type_error" minlength="2" maxlength="40" value="" placeholder="Введите имя" type="text" required>
      <span class="popup__error name-error"></span>
      <input name="description" id="description" class="popup__input popup__input_js_description popup__input_type_error" minlength="2" maxlength="200" value="" placeholder="Введите профессию" type="text" required>
      <span class="popup__error description-error"></span>
      <button class="popup__submit-button popup__submit-button_disabled" type="submit">Сохранить</button>
    </form>
  </div>
</section>
<section class="popup popup_add-place">
  <div class="popup__container">
    <h2 class="popup__header">Новое место</h2>
    <button class="popup__close-button popup__close-button_add-place" type="button"></button>
    <form class="popup__form popup__form_add-place" name="edit form" novalidate>
      <input name="title" id="title" class="popup__input popup__input_js_place-name popup__input_type_error" minlength="2" maxlength="30" value="" placeholder="Название" type="text" required>
      <span class="popup__error title-error"></span>
      <input name="link" id="link" class="popup__input popup__input_js_place-img popup__input_type_error" value="" placeholder="Ссылка на картинку" type="url" required>
      <span class="popup__error link-error"></span>
      <button class="popup__submit-button popup__submit-button_disabled" type="submit" disabled="true">Сохранить</button>
    </form>
  </div>
</section>
<section class="popup popup_place-image">
  <div class="popup__container popup__container_place-image">
    <button class="popup__close-button popup__close-button_place-image" type="button"></button>
    <img src=" " class="popup__image" alt=" ">
    <p class="popup__text"></p>
  </div>
</section>
<template class="template__add-places">
  <div class="element">
    <button type="button" class="element__delete-button"></button>
    <img class="element__image" src="_" alt=" ">
    <h2 class="element__name"></h2>
    <button class="element__like" type="button"></button>
  </div>
</template>
 <script src="./script/index.js"></script>
 <script src="./script/validate.js"></script>
</body>
</html>
